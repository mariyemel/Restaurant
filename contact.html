<!DOCTYPE html>

</head>
<body>
    <header>
        <nav class="menu">
            <img src="./photos/lebistrot_bg.png" alt="logo" height="100" width="100">
            <ul>
                <li><a href="index.html" title="Acceuil">Acceuil</a></li>
                <li><a href="menu.html" title="Menu">Menu</a></li>
                <li><a href="contact.html" title="Contact">Contact</a></li>
            </ul>
        </nav>
    </header>
    <section>
        <h1>Ou nous trouver</h1>
        <p>123 Rue Hay Essalam <br>
            Meknes <br>
            Maroc
        </p>
        <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d13246.883719882233!2d-5.605093092373204!3d33.896840435497076!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0xda05b1e8e052dab%3A0xf57f77f46aa2c7d!2sHay%20ESSALAM%2C%20Mekn%C3%A8s!5e0!3m2!1sfr!2sma!4v1712714228667!5m2!1sfr!2sma" width="300" height="225" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
    </section>
    <section>
        <h1>Nous contacter</h1>
        <p>Avez-vous des questions ? Contactez-nous par téléphone, e-mail ou via notre formulaire en ligne. Nous sommes là pour vous aider !</p>
        <form action="contact.html">
            <div>
                <label for="contact">Nom</label>
                <input type="text" name="Nom" id="user">
            </div>
            <div>
                <label for="contact">Email</label>
                <input type="email" required>
            </div>
            <div>
                <label for="contact">Message</label>
                <textarea name="Message" id="texte" cols="30" rows="10"></textarea>
            </div>
            <div>
                <button>soumettre</button>
            </div>
        </form>
    </section>
    <footer>
        <address>123 rue Hay Essalam</address>
    </footer>
</body>
</html>
